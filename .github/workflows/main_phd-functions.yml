# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - phd-functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '22.x' # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 'Resolve Project Dependencies Using Npm'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm install
          npm run build --if-present
          npm run test --if-present
          popd

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Functions using publish profile'
        run: |
          # Extract credentials from publish profile
          echo "${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_01F52EBCB41344ED8B40123B4B8AB9F9 }}" > publish-profile.xml
          
          # Install xmllint if needed
          sudo apt-get update && sudo apt-get install -y libxml2-utils
          
          # Get the deployment URL and credentials using xmllint
          DEPLOY_URL=$(xmllint --xpath "string(//publishData/publishProfile[@publishMethod='MSDeploy']/@publishUrl)" publish-profile.xml)
          USERNAME=$(xmllint --xpath "string(//publishData/publishProfile[@publishMethod='MSDeploy']/@userName)" publish-profile.xml)
          PASSWORD=$(xmllint --xpath "string(//publishData/publishProfile[@publishMethod='MSDeploy']/@userPWD)" publish-profile.xml)
          
          echo "Deploying to: https://$DEPLOY_URL"
          
          # Create deployment package (exclude node_modules to reduce size, they're already in the artifact)
          zip -r deploy.zip . -x "*.git*" "publish-profile.xml" "release.zip" ".github/*"
          
          # Deploy using Kudu REST API directly
          curl -X POST \
            "https://$DEPLOY_URL/api/zipdeploy?isAsync=true" \
            -u "$USERNAME:$PASSWORD" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @deploy.zip \
            -w "\nHTTP Status: %{http_code}\n" \
            --fail-with-body
          
          # Clean up
          rm publish-profile.xml deploy.zip
          
          echo "Deployment initiated successfully"